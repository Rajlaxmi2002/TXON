<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/chicken.png" width="50px" type="image/x-icon">
    <title>Chicken Restaurant</title>
    <link rel="stylesheet" href="chicken.css">
</head>
<body>
    <!--Wrap everything in a container-->
    <div class="container">
        <!--Header-->
        <div class="header">
            <nav>
                <img class="site-logo" src="images/logo.svg" alt="logo">
                <h1 class="site-title">Dreams</h1>
            </nav>
        </div>
        <!--End of Header.-->

        <!--Main content container-->
        <div class="main">
            <div class="redline long"></div>
            <div class="redline small"></div>
            <div class="about">
                <h1 class="title-head">Tingle your <br> Tastebuds</h1>
                <h2 class="grilled">Grilled Chicken</h2>
                <p class="text">Molestie ac feugiat sed lectus. Cursus sit amet dictum sit amet.</p>
                <p class="text textii">Egestas diam in arcu cursus euismod quis viverra. Eget gravida</p>
                <p class="text textl"> cum sociis natoque penatibus et magnis.</p>            
            </div>
            <div class="buttons">
                <button class="menu-button">View Menu</button>
                <button class="book-table">Book a Table</button>   
                <h1 class="lunch lunch-time">Lunch</h1>
                <h1 class="time lunch-time">12:00 am - 4:00 pm</h1>
                <img src="images/arrow.PNG" class="arrow" alt="arrow">
            </div>
        </div>
    <!--Wrap everything in a container-->
</body>
</html>
